<body class="theme-light">
	<div class="card header-card shape-rounded" data-card-height="150">
    <div class="card-overlay bg-highlight opacity-95"></div>
</div>
	<div id="page">
  		<!-- header and footer bar go here-->
    <div class="header header-fixed header-auto-show header-logo-app">
        <a href="#" data-toggle-theme class="header-icon header-icon-2 show-on-theme-dark"><i class="fas fa-sun"></i></a>
        <a href="#" data-toggle-theme class="header-icon header-icon-2 show-on-theme-light"><i class="fas fa-moon"></i></a>
        <a href="#" data-menu="menu-highlights" class="header-icon header-icon-3"><i class="fas fa-brush"></i></a>
        <a href="#" data-menu="menu-main" class="header-icon header-icon-4"><i class="fas fa-bars"></i></a>
    </div>

       <div class="page-content">

        <div class="page-title page-title-small">
            <h2><a href="#" data-back-button><i class="fa fa-arrow-left"></i></a>Verify Mobile</h2>
        </div>
        <div class="card header-card shape-rounded" data-card-height="150">
            <div class="card-overlay bg-highlight opacity-95"></div>
            <div class="card-overlay dark-mode-tint"></div>
            <div class="card-bg preload-img" data-src="images/pictures/20s.jpg"></div>
        </div>

        <div class="card card-style">
            <div class="content mb-0">

                <h4>Verify Mobile</h4>
                <p>
                    We will send you the 4 digit verification code.
                </p>

                <div class="input-style no-borders has-icon validate-field mb-4">
                    <i class="fa fa-mobile"></i>
                    <input type="phone" class="form-control validate-email" id="form1a" placeholder="09XXXXXXXXX">
                    <label for="form1a" class="color-blue-dark font-10 mt-1">Mobile</label>
                    <i class="fa fa-times disabled invalid color-red-dark"></i>
                    <i class="fa fa-check disabled valid color-green-dark"></i>
                    <em>(required)</em>
                </div>
                <a href="#" class="btn btn-m mt-4 mb-3 btn-full rounded-sm bg-highlight text-uppercase font-700">Generate OTP</a>

				<div class="divider mt-4 mb-3"></div>


            </div>
        </div>

    </div>
	
		</div>
		
		<script type="text/javascript" src="scripts/bootstrap.min.js" fetchpriority="low"></script>
